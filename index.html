<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win an iPhone 15</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f3f3f3, #ffeaea);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }

    .iphone-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #c0392b;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      margin: 15px 0 25px;
    }

    .apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .app {
      width: 130px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .app img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .app a {
      display: inline-block;
      background-color: #27ae60;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .app a:hover {
      background-color: #219150;
    }

    .cta-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/Jc7LCvF.jpg" alt="iPhone 15" class="iphone-img">
    <h1>Congratulations! You've Been Selected!</h1>
    <p>Complete any app offer below to unlock your chance to win a <strong>brand new iPhone 15</strong>!</p>
    <div class="countdown" id="timer">05:00</div>

    <div class="apps">
      <div class="app">
        <img src="https://i.imgur.com/xHkAlUO.png" alt="Game 1">
        <a href="https://your-offer-link-1.com" target="_blank">Install & Play</a>
      </div>
      <div class="app">
        <img src="https://i.imgur.com/kM8fcG1.png" alt="Game 2">
        <a href="https://your-offer-link-2.com" target="_blank">Try Now</a>
      </div>
      <div class="app">
        <img src="https://i.imgur.com/LW5cFf0.png" alt="Game 3">
        <a href="https://your-offer-link-3.com" target="_blank">Download</a>
      </div>
      <div class="app">
        <img src="https://i.imgur.com/whKFXJj.png" alt="Game 4">
        <a href="https://your-offer-link-4.com" target="_blank">Play Free</a>
      </div>
    </div>

    <a class="cta-btn" href="https://your-main-locker.com" target="_blank">Finish to Claim Your iPhone!</a>
  </div>

  <script>
    let time = 300;
    const timer = document.getElementById("timer");
    setInterval(() => {
      if (time > 0) {
        time--;
        const minutes = Math.floor(time / 60).toString().padStart(2, '0');
        const seconds = (time % 60).toString().padStart(2, '0');
        timer.textContent = `${minutes}:${seconds}`;
      }
    }, 1000);
  </script>
</body>
</html>
